<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Library- Jbfink97</title>
</head>

<body>
    <header>library</header>
    <main>
        <div class="flex-container">
            <button type="button" id="addBookBtn" class="btn btn-primary addBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                + Add book
            </button>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="exampleModalLabel">Add New Book</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="bookForm">
                            <input type="text" name="title" id="title" placeholder="Title">
                            <input type="text" name="author" id="author" placeholder="Author">
                            <input type="number" min="1" max="10000" placeholder="# of pages">
                            <div>
                                <label for="readStatus"> Have you read it?</label>
                                <input class="checkbox" type="checkbox" id="readStatus" name="readStatus" value="Yes">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="submitBtn" form="bookForm" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="book-grid">

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

</body>

</html>
